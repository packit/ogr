# HOWTO: https://pre-commit.com/#usage
# pip3 install pre-commit
# pre-commit install -t pre-commit -t pre-push

repos:
  - repo: https://github.com/asottile/pyupgrade
    rev: v2.38.2
    hooks:
      - id: pyupgrade
  - repo: https://github.com/psf/black
    rev: 22.8.0
    hooks:
      - id: black
  - repo: https://github.com/pre-commit/mirrors-prettier
    rev: v3.0.0-alpha.0
    hooks:
      - id: prettier
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.3.0
    hooks:
      - id: check-added-large-files
      - id: check-ast
      - id: check-builtin-literals
      - id: check-docstring-first
      - id: check-merge-conflict
      - id: check-symlinks
      - id: check-yaml
      - id: detect-private-key
      - id: end-of-file-fixer
      - id: mixed-line-ending
      - id: trailing-whitespace
  - repo: https://github.com/PyCQA/flake8
    rev: 5.0.4
    hooks:
      - id: flake8
        args: [--max-line-length=100]
  - repo: https://github.com/pre-commit/mirrors-mypy
    rev: v0.971
    hooks:
      - id: mypy
        args: [--no-strict-optional, --ignore-missing-imports]
        additional_dependencies:
          [types-pkg_resources, types-requests, types-Deprecated]
  - repo: https://github.com/packit/pre-commit-hooks
    rev: 8db5a24e01b9f54aaa7a800f33c4b9aa619af1b9
    hooks:
      - id: check-rebase
        args:
          - https://github.com/packit-service/ogr.git
        stages: [manual, push]
  - repo: https://github.com/packit/requre
    rev: 0.8.2
    hooks:
      - id: requre-purge
        stages: [manual, push]
  # run this with `pre-commit run thoth-pre-commit-hook --verbose --hook-stage manual`
  - repo: https://github.com/thoth-station/thoth-pre-commit-hook
    rev: v0.1.3
    hooks:
      - id: thoth-pre-commit-hook
        # args: [--json, --no-wait]
        stages: [manual]
