---
- name: Install test rpm dependencies
  dnf:
    name:
      - python3-pip
      - python3-setuptools
      - git-core
      - python3-setuptools_scm
      - python3-wheel # for bdist_wheel
      - python3-pytest
      - python3-tox
    state: present
  become: true

# flexmock is not in EPEL 9, install it from PyPI
- name: Install flexmock from PyPI
  pip:
    name:
      - flexmock
    state: latest
  become: true

- ansible.builtin.include_tasks: install-requre.yaml
